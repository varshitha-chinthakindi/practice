<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><caption><img src="./html logo.png" width="40"><b>Create Tables in HTML</b></caption>
    <table border="1" cellpadding="5">
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
         </tr>
         <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
            <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td></tr>
         </tr>
         <tr>
            <td colspan="3">Row 3 Cell 1</td>
         </tr>
        </table>
    </center>
</body>
</html>
